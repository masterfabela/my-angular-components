<div class="circle-wrap" [ngStyle]="{ '--percentage': percentage }">
  <div class="circle">
    <div class="mask full">
      <div class="fill"></div>
    </div>
    <div class="mask half">
      <div class="fill"></div>
    </div>
    <div class="inside-circle">{{ percentage }}%</div>
  </div>
</div>
